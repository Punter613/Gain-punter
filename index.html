  <script>
    // ðŸ”’ SECURE CONFIG - YOUR BACKEND
    const BACKEND_URL = 'https://p613-backend.onrender.com';
    let stripe = null;
    let currentJobId = null;
    let currentEstimate = null;

    // YOUR EXISTING JS (localStorage, Pro modal, form handlers)
    // + SECURE STRIPE INTEGRATION

    // Load Stripe securely
    async function loadStripe() {
      if (stripe) return stripe;
      const res = await fetch(`${BACKEND_URL}/api/stripe-config`);
      const config = await res.json();
      stripe = Stripe(config.publishableKey);
      return stripe;
    }

    // YOUR generateEstimate() - MODIFIED TO SAVE jobId
    async function generateEstimate() {
      // Your existing form collection...
      showLoading();

      try {
        const res = await fetch(`${BACKEND_URL}/api/generate-estimate`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        
        if (data.ok) {
          currentJobId = data.savedJob.id;  // â† NEW
          currentEstimate = data.estimate;
          displayEstimate(data.estimate);    // Your existing display
          
          // SHOW PAY BUTTON
          document.getElementById('paySection').style.display = 'block';
          document.getElementById('payTotal').textContent = 
            new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' })
            .format(data.estimate.subtotal);
        }
      } catch (err) {
        showError(err.message);
      }
    }

    // NEW: Stripe Payment
    document.getElementById('payWithStripe').addEventListener('click', async () => {
      if (!currentJobId) return showError('Generate estimate first');
      
      await loadStripe();
      
      const res = await fetch(`${BACKEND_URL}/api/create-checkout-session`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          jobId: currentJobId,
          amount: currentEstimate.subtotal
        })
      });
      
      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        showError('Payment setup failed');
      }
    });
