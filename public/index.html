<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SKSK ProTech â€“ AI Auto Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #020617;
      color: #fff;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1f2937;
    }

    h1 { margin: 0; font-size: 2.4rem; }

    .sub { color: #9ca3af; margin-top: .5rem; }

    section {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .pricing {
      text-align: center;
      background: #020617;
    }

    .price-card {
      max-width: 360px;
      margin: 0 auto;
      border-radius: 16px;
      border: 2px solid #dc2626;
      padding: 1.5rem;
      background: #0b1220;
    }

    .price {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: .25rem;
    }

    button {
      width: 100%;
      padding: .8rem;
      border-radius: 10px;
      border: 0;
      background: #dc2626;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .muted { color: #9ca3af; font-size: .8rem; margin-top: .75rem; }

    /* PAYWALL */
    #proPaywall {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    #proPaywall .box {
      background: #0b1220;
      border: 2px solid #dc2626;
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 420px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: .65rem;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #fff;
      margin-bottom: .75rem;
    }

    .secondary {
      background: #020617;
      border: 1px solid #dc2626;
    }

    .ghost {
      background: none;
      color: #9ca3af;
      margin-top: .75rem;
    }
  </style>
</head>

<body>

<header>
  <h1>SKSK ProTech</h1>
  <div class="sub">AI-Powered Auto Estimator Built for Mobile Mechanics</div>
</header>

<section class="pricing">
  <h2>Pro Shop Mode</h2>
  <p class="muted">
    VIN auto-decode, OEM labor hints, customer history, and shop-grade quoting.
  </p>

  <div class="price-card">
    <div class="price">$29</div>
    <div class="muted">per month</div>

    <button onclick="openPaywall()">Upgrade to Pro</button>

    <div class="muted">
      Or <strong>$290 / year</strong> (2 months free)
    </div>
  </div>
</section>

<!-- PAYWALL -->
<div id="proPaywall">
  <div class="box">
    <h2 style="text-align:center">Unlock Pro</h2>
    <p class="muted" style="text-align:center">
      Access code will be emailed after payment.
    </p>

    <input id="proEmail" type="email" placeholder="you@example.com" />

    <button onclick="startCheckout('pro_monthly')">
      $29 / Month
    </button>

    <button class="secondary" onclick="startCheckout('pro_yearly')">
      $290 / Year
    </button>

    <button class="ghost" onclick="closePaywall()">
      Cancel
    </button>
  </div>
</div>

<script>
const BACKEND = "https://p613-backend.onrender.com";

function openPaywall() {
  document.getElementById("proPaywall").style.display = "flex";
}

function closePaywall() {
  document.getElementById("proPaywall").style.display = "none";
}

async function startCheckout(plan) {
  const email = document.getElementById("proEmail").value.trim();
  if (!email) {
    alert("Enter your email to receive your Pro access code.");
    return;
  }

  const res = await fetch(`${BACKEND}/api/create-checkout-session`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      plan,
      customerEmail: email
    })
  });

  const data = await res.json();
  if (data.url) {
    window.location.href = data.url;
  } else {
    alert("Stripe error. Try again.");
  }
}
</script>

</body>
      </html>
